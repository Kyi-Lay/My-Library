<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewwport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./pass-Ger-style.css">
</head>
<body>
    <header>
    <h1>Password Generator</h1>
    </header>
    <div class="container">
        <label for="length">Password Generate:</label>
        <input type="number" id="length" min="8" max="108" value="108">
        <br>
        <label><input type="checkbox" id="uppercase"> Uppercase</label>
        <label><input type="checkbox" id="lowercase"> Lowercase</label>
        <label><input type="checkbox" id="numbers"> Numbers</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
        <br>
        
        <div class="card-footer">
            <div class="card-body">
                <textarea
                    readonly
                    id="password"
                    placeholder="Your Secure Password"
                    aria-label="Generated Password"
                  ></textarea></div>
                       
                </div>
        <button onclick="generatePassword()" class="btn">Generate Password</button>
    </div>
    <script src="./Chall.js"></script>
</body>
</html>
